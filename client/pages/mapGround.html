<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="../styles/maps.css" /> 

</head>

<body>
  <section class="andarContainer">
    <div class="btnHome">
      <button onclick="loadContentPages(event, 'pages/main.html')">
        <i class="fa-solid fa-chevron-left fa-sm"></i>
        Voltar
      </button>
    </div>
    <!-- NAVEGAÇÃO ENTRE AS PÁGINAS -->
    <nav>
      <button disabled onclick="loadContentPages(event, 'pages/mapOne.html')">
        <i class="fa-solid fa-arrow-left-long fa-xl"></i>
      </button>

      <h1>Térreo</h1>
      <button onclick="loadContentPages(event, 'pages/mapOne.html')">
        <i class="fa-solid fa-arrow-right-long fa-xl"></i>
      </button>
    </nav>

    <section class="map">
      <img class="mapDesktop" src="Imagens/img_mapTerreo.png" alt="mapa primeiro andar"></img>
      <img class="mapMobile" src="Imagens/img_mapTerreoMobile.png" alt="mapa primeiro andar"></img>

      <!-- BOTEOS PARA INTERATIVIDADE COM SALAS -->
      <button class="sala sala01" onclick="openDialog('dialogSala', 'idTitleSala', '01 - Lab. de Química Ambiental'), buscaAulaSala(1, 'Segunda-feira')">
        Lab. de Química Ambiental
        <br> 01
      </button>
      <button class="sala sala02" onclick="openDialog('dialogSala', 'idTitleSala', '02 - Lab. de Desenho e Topografia'), buscaAulaSala(2, 'Segunda-feira')">
        Lab. de Desenho e Topografia
        <br> 02
      </button>
      <button class="sala sala03" onclick="openDialog('dialogSala', 'idTitleSala', '03 - Lab. de Microbiologia Ambiental'), buscaAulaSala(3, 'Segunda-feira')">
        Lab. de Microbiologia Ambiental
        <br> 03
      </button>
      <button class="sala sala04" onclick="openDialog('dialogSala', 'idTitleSala', '04 - Lab. de Análises Ambientais'), buscaAulaSala(4, 'Segunda-feira')">
        Lab. de Análises Ambientais
        <br> 04
      </button>
    </section>
    <!-- CONPONENTE MODAL -->
    <!-- RENDERIZA AS AULAS DA SALA DURANTE A SEMANA -->
    <dialog id="dialogSala">
      <div>
        <!-- IDENTIFICADOR DA SALA -->
        <h2 id="idTitleSala"></h2>
        <!-- BOTAO DE SAIDA -->
        <button onclick="closeDialog('dialogSala')">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
      <select onchange="buscaAulaSala(value)"> <!-- SELECT DO DIA DA SEMANA -->
        <option value="Segunda-feira" selected>Segunda-feira</option>
        <option value="Terça-feira">Terça-feira</option>
        <option value="Quarta-feira">Quarta-feira</option>
        <option value="Quinta-feira">Quinta-feira</option>
        <option value="Sexta-feira">Sexta-feira</option>
      </select>
      <!-- TABELA -->
      <div class="table-container">
        <table class="tableSala">
          <thead>
            <tr class="bcgSecretary">
              <th class="bcgSecretary">Turma</th>
              <th class="">Turno</th>
              <th class="">Disciplina</th>
              <th class="">Horário</th>
            </tr>
          </thead>
          <tbody id="tbodyAulas"></tbody>
        </table>
      </div>
    </dialog>
    <script src="../scripts/renderAulaSala.js"></script>

    <script src="../scripts/dialog.js"></script> <!-- SCRIPT PARA MODAL -->
    
  </section>
  
</body>

</html>
