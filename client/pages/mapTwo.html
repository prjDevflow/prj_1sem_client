<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/maps.css" />
    <script
      src="https://kit.fontawesome.com/b6d8a4c6a8.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section class="andarContainer">
      <div class="btnHome">
        <button onclick="loadContentPages(event, 'pages/main.html')">
          Voltar
        </button>
      </div>

      <!-- NAVEGAÇÃO ENTRE AS PÁGINAS -->
      <nav>
        <button onclick="loadContentPages(event, 'pages/mapOne.html')">
          <i class="fa-solid fa-arrow-left-long fa-2xl"></i>
        </button>
        <h1>2º Andar</h1>
        <button disabled>
          <i class="fa-solid fa-arrow-right-long fa-2xl"></i>
        </button>
      </nav>

      <!-- MAPA -->
      <section class="map">
        <img
          class="mapDesktop"
          src="Imagens/img_mapDois.png"
          alt="mapa segundo andar"
        />
        <img
          class="mapMobile"
          src="Imagens/img_mapDoisMobile.png"
          alt="mapa segundo andar"
        />

        <!-- BOTÕES DAS SALAS -->
        <button
          class="sala sala202"
          onclick="abrirSala('Sala de aula 202')"
        ></button>
        <button
          class="sala sala204"
          onclick="abrirSala('Sala de aula 204')"
        ></button>
        <button
          class="sala sala206"
          onclick="abrirSala('Sala de aula 206')"
        ></button>
        <button
          class="sala sala208"
          onclick="abrirSala('Lab. de Biologia 208')"
        ></button>
        <button
          class="sala sala210"
          onclick="abrirSala('Sala de Aula e Vídeo 210')"
        ></button>
        <button
          class="sala sala201"
          onclick="abrirSala('Sala de Áudio e Vídeo 201')"
        ></button>
        <button
          class="sala sala203"
          onclick="abrirSala('Lab. Univesp 203')"
        ></button>
        <button
          class="sala sala205"
          onclick="abrirSala('Lab. de Informática 205')"
        ></button>
        <button
          class="sala sala207"
          onclick="abrirSala('Lab. de Informática 207')"
        ></button>
        <button
          class="sala sala209"
          onclick="abrirSala('Lab. de Informática 209')"
        ></button>
      </section>

      <!-- MODAL -->
      <dialog id="dialogSala">
        <div>
          <h2 id="idTitleSala"></h2>
          <button onclick="closeDialog('dialogSala')">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>

        <!-- SELECT DIA -->
        <select onchange="buscaAulaSala(salaSelecionada, value)">
          <option value="Segunda-feira" selected>Segunda-feira</option>
          <option value="Terça-feira">Terça-feira</option>
          <option value="Quarta-feira">Quarta-feira</option>
          <option value="Quinta-feira">Quinta-feira</option>
          <option value="Sexta-feira">Sexta-feira</option>
        </select>

        <!-- TABELA DE AULAS -->
        <div class="table-container">
          <table class="tableSala">
            <thead>
              <tr class="bcgSecretary">
                <th class="bcgSecretary">Turma</th>
                <th>Turno</th>
                <th>Disciplina</th>
                <th>Horário</th>
              </tr>
            </thead>
            <tbody id="tbodyAulas"></tbody>
          </table>
        </div>
      </dialog>

      <!-- SCRIPTS -->
      <script src="../scripts/renderAulaSala.js"></script>
      <script src="../scripts/dialog.js"></script>
      <script>
        let salaSelecionada = "";

        function abrirSala(nomeSala) {
          salaSelecionada = nomeSala;
          openDialog("dialogSala", "idTitleSala", nomeSala);
          const select = document.querySelector("select");
          buscaAulaSala(nomeSala, select.value);
        }
      </script>
    </section>
  </body>
</html>
