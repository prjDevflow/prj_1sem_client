<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <link rel="stylesheet" href="../styles/maps.css" /> -->
  <script src="https://kit.fontawesome.com/b6d8a4c6a8.js" crossorigin="anonymous"></script>
</head>

<body>
  <section class="andarContainer">
    <div class="btnHome">
      <button onclick="loadContentPages(event, 'pages/main.html')">
        <i class="fa-solid fa-chevron-left fa-sm"></i>
        Voltar
      </button>
    </div>
    <!-- NAVEGAÇÃO ENTRE AS PÁGINAS -->
    <nav>
      <button onclick="loadContentPages(event, 'pages/mapOne.html')">
        <i class="fa-solid fa-arrow-left-long fa-2xl"></i>
      </button>
      <h1>2º Andar</h1>
      <button disabled>
        <i class="fa-solid fa-arrow-right-long fa-2xl"></i>
      </button>
    </nav>

    <section class="map">
      <img class="mapDesktop" src="Imagens/img_mapDois.png" alt="mapa primeiro andar"></img>
      <img class="mapMobile" src="Imagens/img_mapDoisMobile.png" alt="mapa primeiro andar"></img>

      <!-- BOTEOS PARA INTERATIVIDADE COM SALAS -->
      <button class="sala sala202" onclick="openDialog('dialogSala', 'idTitleSala', '202 - Sala de aula'), buscaAulaSala(202, 'Segunda-feira')">
        Sala de Aula
        <br> 202
      </button>
      <button class="sala sala204" onclick="openDialog('dialogSala', 'idTitleSala', '204 - Sala de aula'), buscaAulaSala(204, 'Segunda-feira')">
        Sala de Aula
        <br> 204
      </button>
      <button class="sala sala206" onclick="openDialog('dialogSala', 'idTitleSala', '206 - Sala de aula'), buscaAulaSala(206, 'Segunda-feira')">
        Sala de Aula
        <br> 206
      </button>

      <button class="sala sala208" onclick="openDialog('dialogSala', 'idTitleSala', '208 - Lab. de Biologia'), buscaAulaSala(208, 'Segunda-feira')">
        Lab. de Biologia
        <br> 208
      </button>
      <button class="sala sala210" onclick="openDialog('dialogSala', 'idTitleSala', '210 - Sala de Aula e Vídeo'), buscaAulaSala(210, 'Segunda-feira')">
        Sala de Aula e Vídeo
        <br> 210
      </button>

      <button class="sala sala201" onclick="openDialog('dialogSala', 'idTitleSala', '201 - Sala de Áudio e Vídeo'), buscaAulaSala(201, 'Segunda-feira')">
        Sala de Áudio e Vídeo
        <br> 201
      </button>
      <button class="sala sala203" onclick="openDialog('dialogSala', 'idTitleSala', '203 - Lab. Univesp'), buscaAulaSala(203, 'Segunda-feira')">
        Lab. Univesp
        <br> 203
      </button>
      <button class="sala sala205" onclick="openDialog('dialogSala', 'idTitleSala', '205 - Lab. de Informática'), buscaAulaSala(205, 'Segunda-feira')">
        Lab. de Informática
        <br> 205
      </button>

      <button class="sala sala207" onclick="openDialog('dialogSala', 'idTitleSala', '207 - Lab. de Informática'), buscaAulaSala(207, 'Segunda-feira')">
        Lab. de Informática
        <br> 207
      </button>
      <button class="sala sala209" onclick="openDialog('dialogSala', 'idTitleSala', '209 - Lab. de Informática'), buscaAulaSala(209, 'Segunda-feira')">
        Lab. de Informática
        <br> 209
      </button>
    </section>
    <script src="../scripts/renderAulaSala.js"></script>

    <!-- CONPONENTE MODAL -->
    <!-- RENDERIZA AS AULAS DA SALA DURANTE A SEMANA -->
    <dialog id="dialogSala">
      <div>
        <!-- IDENTIFICADOR DA SALA -->
        <h2 id="idTitleSala"></h2>
        <!-- BOTAO DE SAIDA -->
        <button onclick="closeDialog('dialogSala')">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
      <select onchange="buscaAulaSala(value)"> <!-- SELECT DO DIA DA SEMANA -->
        <option value="Segunda-feira">Segunda-feira</option>
        <option value="Terça-feira">Terça-feira</option>
        <option value="Quarta-feira">Quarta-feira</option>
        <option value="Quinta-feira">Quinta-feira</option>
        <option value="Sexta-feira">Sexta-feira</option>
      </select>
      <!-- TABELA -->
      <div class="table-container">
        <table class="tableSala">
          <thead>
            <tr class="bcgSecretary">
              <th class="bcgSecretary">Turma</th>
              <th class="">Turno</th>
              <th class="">Disciplina</th>
              <th class="">Horário</th>
            </tr>
          </thead>
          <tbody id="tbodyAulas"></tbody>
        </table>
      </div>
    </dialog>
    <script src="../scripts/dialog.js"></script> <!-- SCRIPT PARA MODAL -->
  </section>
</body>

</html>
