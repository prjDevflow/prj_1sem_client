<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../styles/maps.css" />
  <script src="https://kit.fontawesome.com/b6d8a4c6a8.js" crossorigin="anonymous"></script>
</head>

<body>
  <section class="andarContainer">
    <div class="btnHome">
      <button onclick="loadContentPages(event, 'pages/main.html')">Voltar</button>
    </div>

    <!-- NAVEGAÇÃO ENTRE AS PÁGINAS -->
    <nav>
      <button onclick="loadContentPages(event, 'pages/mapOne.html')">
        <i class="fa-solid fa-arrow-left-long fa-2xl"></i>
      </button>
      <h1>2º Andar</h1>
      <button disabled>
        <i class="fa-solid fa-arrow-right-long fa-2xl"></i>
      </button>
    </nav>

    <!-- MAPA -->
    <section class="map">
      <img class="mapDesktop" src="Imagens/img_mapDois.png" alt="mapa segundo andar">
      <img class="mapMobile" src="Imagens/img_mapDoisMobile.png" alt="mapa segundo andar">

      <!-- BOTÕES DAS SALAS -->
      <button class="sala sala202" onclick="abrirSala('202 - Sala de aula')"></button>
      <button class="sala sala204" onclick="abrirSala('204 - Sala de aula')"></button>
      <button class="sala sala206" onclick="abrirSala('206 - Sala de aula')"></button>
      <button class="sala sala208" onclick="abrirSala('208 - Lab. de Biologia')"></button>
      <button class="sala sala210" onclick="abrirSala('210 - Sala de Aula e Vídeo')"></button>
      <button class="sala sala201" onclick="abrirSala('201 - Sala de Áudio e Vídeo')"></button>
      <button class="sala sala203" onclick="abrirSala('203 - Lab. Univesp')"></button>
      <button class="sala sala205" onclick="abrirSala('205 - Lab. de Informática')"></button>
      <button class="sala sala207" onclick="abrirSala('207 - Lab. de Informática')"></button>
      <button class="sala sala209" onclick="abrirSala('209 - Lab. de Informática')"></button>
    </section>

    <!-- MODAL -->
    <dialog id="dialogSala">
      <div>
        <h2 id="idTitleSala"></h2>
        <button onclick="closeDialog('dialogSala')">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>

      <!-- SELECT DIA -->
      <select onchange="buscaAulaSala(salaSelecionada, value)">
        <option value="Segunda-feira" selected>Segunda-feira</option>
        <option value="Terça-feira">Terça-feira</option>
        <option value="Quarta-feira">Quarta-feira</option>
        <option value="Quinta-feira">Quinta-feira</option>
        <option value="Sexta-feira">Sexta-feira</option>
      </select>

      <!-- TABELA DE AULAS -->
      <div class="table-container">
        <table class="tableSala">
          <thead>
            <tr class="bcgSecretary">
              <th class="bcgSecretary">Turma</th>
              <th>Turno</th>
              <th>Disciplina</th>
              <th>Horário</th>
            </tr>
          </thead>
          <tbody id="tbodyAulas"></tbody>
        </table>
      </div>
    </dialog>

    <!-- SCRIPTS -->
    <script src="../scripts/renderAulaSala.js"></script>
    <script src="../scripts/dialog.js"></script>
    <script>
      let salaSelecionada = "";

      function abrirSala(nomeSala) {
        salaSelecionada = nomeSala;
        openDialog('dialogSala', 'idTitleSala', nomeSala);
        const select = document.querySelector("select");
        buscaAulaSala(nomeSala, select.value);
      }
    </script>
  </section>
</body>
</html>
